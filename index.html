<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign-up Form</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="aside-container">
            <img class="aside" src="./halie-west-25xggax4bSA-unsplash.jpg" alt="beautiful picture of green leaves" width="200px">
            <div class="logo-container">
                <img  class="logo" src="./image.png" alt="image of odin logo">
                <h1>ODIN</h1>
            </div>
        </div>
        <form action="" method="post">
            <div class="intro">
                <p>This is not a real online service!You know you need something like this in your life to help you realize your deepest dream.
                    <br>
                    Sign up <em>now</em> to get started. 
                    <br>
                    <br>
                    You <em>know</em> you want to.</p>

            </div>
            <div class="start">
                <p>Let's do this!</p>
            </div>
            
            <div class="user-info">
                
                <div class="first-name">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="first-name">
                </div>
                <div class="last-name">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" name="last-name">
                </div>
                <div class="mail">
                    <label for="mail">EMAIL</label>
                    <input type="email" id="mail" name="mail">
                </div>
                <div class="phone">
                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="number" id="phone-number" name="phone-number">
                </div>
                <div class="password">
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password">
                </div>
                <div class="confirm-password">
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm-password" name="confirm-password">
                </div>
            </div>
                
            <div class="button">
                <button type="submit">Create Account</button>
            </div>
            <p class="login">Already have an account? Log in</p>
            
        </form>
    </body>
</html>
