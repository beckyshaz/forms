<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign-up Form</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div>
            <img class="plant" src="./halie-west-25xggax4bSA-unsplash.jpg" alt="beautiful picture of green leaves" width="200px">
            <img class="logo" src="./image.png" alt="image of odin logo">
        </div>
        <form action="" method="post">
            <div>
                <p>This is not a real online service!You know you need something like this in your life to help you realize your deepest dream.Sign up now to get started.You know you want to.</p>

            </div>
            <div class="user-info">
                <h2>Let's do this!</h2>
                <div class="first-name">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name">
                </div>
                <div class="last-name">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name">
                </div>
                <div class="mail">
                    <label for="mail">Email</label>
                    <input type="email" id="mail" name="mail">
                </div>
                <div class="phone">
                    <label for="phone-number">PhoneNumber</label>
                    <input type="number" id="phone-number" name="phone-number">
                </div>
                <div class="password">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                </div>
                <div class="confirm-password">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password">
                </div>
                <div class="button">
                    <button type="submit">Create Account</button>
                </div>
                <p>Already have an account? Log in</p>
            </div>
        </form>
    </body>
</html>
